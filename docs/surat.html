<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fde2e4, #f9c5d1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: #a8325e;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .box {
      background: #fff0f4;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 90%;
      z-index: 2;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-sad {
      background-color: #ffd6d6;
      color: #d6336c;
    }

    .btn-happy {
      background-color: #d4f5d4;
      color: #28a745;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 1.5em;
      animation: jatuh 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes jatuh {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>For You 💌</h1>
    <p>Hey, how do you feel now???</p>
    <div class="btn-group">
      <button class="btn btn-sad" onclick="location.href='sad.html'">😢 Sad</button>
      <button class="btn btn-happy" onclick="location.href='happy.html'">😊 Happy</button>
    </div>
  </div>

  <!-- Emoji Jatuh -->
  <div class="emoji" style="left: 5%;">💐</div>
  <div class="emoji" style="left: 15%; animation-delay: 1s;">🌷</div>
  <div class="emoji" style="left: 25%; animation-delay: 2s;">🦋</div>
  <div class="emoji" style="left: 35%; animation-delay: 1.5s;">🍰</div>
  <div class="emoji" style="left: 45%; animation-delay: 0.5s;">🍡</div>
  <div class="emoji" style="left: 55%; animation-delay: 2.5s;">🐬</div>
  <div class="emoji" style="left: 65%; animation-delay: 1.2s;">☘️</div>
  <div class="emoji" style="left: 75%; animation-delay: 1.8s;">🐣</div>
  <div class="emoji" style="left: 85%; animation-delay: 2.2s;">🍄</div>
  <div class="emoji" style="left: 95%; animation-delay: 0.8s;">✨</div>
</body>
</html>
