<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>You Deserve This Joy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fde2e4, #f9c5d1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Georgia', serif;
      color: #a8325e;
      position: relative;
      animation: fadeIn 1s ease forwards;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .box {
      background: #fff0f4;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background-color: #d4f5d4;
      color: #28a745;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .emoji-kiri-atas {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2em;
    }

    .emoji-kanan-bawah {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="emoji-kiri-atas">💐✨🌷☘️🌱</div>
  <div class="box">
    <h1>😊 hey! are you happy today?!</h1>
    <p>
      What happened to you that you are so happy?<br><br>
      Surely it is something that makes you smile?<br>
      If true, that’s very good!<br>
      Keep being happy!!🌈  
      <br><br>Teruslah bersinar ya! ✨
    </p>
    <button class="btn" onclick="goTo('halaman-kelima.html')">Lanjut ➡️</button>
  </div>
  <div class="emoji-kanan-bawah">🌺🍄🐣🐬🦋🍡🍰</div>

  <script>
    function goTo(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    }
  </script>
</body>
</html>
