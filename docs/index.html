  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fde2e4, #f9c5d1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: #a8325e;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h2, p, .btn {
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 1s forwards;
    }

    h2 {
      font-size: 2em;
      animation-delay: 0.3s;
    }

    p {

    }

    .btn {
      padding: 12px 30px;
      background-color: #fff;
      color: #d6336c;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation-delay: 0.9s;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #ffe6ec;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 1.5em;
      animation: jatuh 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes jatuh {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
