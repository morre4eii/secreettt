<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>secret</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fcb7af, #f7d3d3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    h2, p, .btn-romantis {
      opacity: 0;
      transform: translateY(-30px);
      animation: turunMulus 0.8s ease forwards;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation-delay: 0.2s;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      margin-top: 0;
      animation-delay: 0.5s;
    }

    .btn-romantis {
      padding: 12px 28px;
      font-size: 1em;
      background-color: #fff;
      color: #e65f78;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation-delay: 0.8s;
    }

    .btn-romantis:hover {
      background-color: #ffe6ea;
      transform: scale(1.05);
    }

    @keyframes turunMulus {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .emoji-kiri-atas {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2em;
    }

    .emoji-kanan-bawah {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <h2>Haiii yang disana!!</h2>
  <p>Pencettt ituuu &#128151;</p>
  <button class="btn-romantis" onclick="nextPage()">Baca Surat ðŸ’Œ</button>

  <div class="emoji-kanan-bawah">ðŸŒ¼</div>

  <script>
    function nextPage() {
      document.body.classList.add("fade-out");
      setTimeout(function() {
        window.location.href = "surat.html";
      }, 800); // durasi sama dengan CSS transition
    }
  </script>
</body>
</html>
