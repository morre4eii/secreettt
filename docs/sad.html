<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>It's Okay to Be Sad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fde2e4, #f9c5d1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Georgia', serif;
      color: #a8325e;
      position: relative;
      animation: fadeIn 1s ease forwards;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .box {
      background: #fff0f4;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .emoji-kiri-atas {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2em;
    }

    .emoji-kanan-bawah {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="emoji-kiri-atas">💐✨🌷☘️🌱</div>
  <div class="box">
    <h1>😢 Why are youu sadd??</h1>
    <p>
      Is something happening?<br><br>
      Come on, don't be sad, there are many people here who want to see your smile!<br>
      Your smile is sweet, many people are happy to see it.  
      So don't be sad anymore, okay!!! 🤍
    </p>
  </div>
  <div class="emoji-kanan-bawah">🌺🍄🐣🐬🦋🍡🍰</div>
</body>
</html>
