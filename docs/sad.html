<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>It's Okay to Be Sad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fde2e4, #f9c5d1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: #a8325e;
      transition: opacity 0.8s ease;
    }

    .container {
      text-align: center;
      background: #fff0f4;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .btn {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background-color: #ffd6d6;
      color: #d6336c;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 1.5em;
      animation: jatuh 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes jatuh {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>😢 Why are you sad?</h1>
    <p>
      Is something wrong? Don’t worry, you are not alone.  
      Your smile means so much to people around you.  
      Please smile again soon, okay? 🤍
    </p>
    <button class="btn" onclick="nextPage()">Lanjut ➡️</button>
  </div>

  <!-- Emoji jatuh -->
  <div class="emoji" style="left: 5%;">💐</div>
  <div class="emoji" style="left: 15%; animation-delay: 1s;">🌷</div>
  <div class="emoji" style="left: 25%; animation-delay: 2s;">🦋</div>
  <div class="emoji" style="left: 35%; animation-delay: 1.5s;">🍰</div>
  <div class="emoji" style="left: 45%; animation-delay: 0.5s;">🍡</div>
  <div class="emoji" style="left: 55%; animation-delay: 2.5s;">🐬</div>
  <div class="emoji" style="left: 65%; animation-delay: 1.2s;">☘️</div>
  <div class="emoji" style="left: 75%; animation-delay: 1.8s;">🐣</div>
  <div class="emoji" style="left: 85%; animation-delay: 2.2s;">🍄</div>
  <div class="emoji" style="left: 95%; animation-delay: 0.8s;">✨</div>

  <script>
    function nextPage() {
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "halaman-kelima.html";
      }, 800);
    }
  </script>
</body>
</html>
